version: "3.7"
services:
    app_luvarts:
        container_name: app_luvarts
        build:
            context: ./src
        command: "php install"
        ports: 
            - "8000:8000"
        links:
            - mysql
        networks:
            - luvarts_network
        depends_on: 
            - mysql
    mysql:
        container_name: servidor
        image: mysql:5.7
        restart: always
        ports: 
            - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            TZ: America/Sao_Paulo
        volumes:
            - dbdata:/var/lib/mysql/
            - ./my.cnf:/etc/mysql/conf.d/my.cnf
        security_opt:
            - seccomp:unconfined
        networks:
            - luvarts_network
#Docker Networks
networks:
    luvarts_network:
        driver: bridge
#Volumes
volumes:
    dbdata:
        driver: local
